version: '3.8'

services:
  sbl-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sbl-bot
    restart: unless-stopped
    volumes:
      # Configuration file (must be created on the host)
      - ./config.json:/app/config.json:ro
      # Settings files (persisted)
      - ./config:/app/config:rw
    environment:
      - NODE_ENV=production
      - TZ=Europe/Paris
    # No ports exposed - bot only makes outbound connections
    # Health check to monitor bot status
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
